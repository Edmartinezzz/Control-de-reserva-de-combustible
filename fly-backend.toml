# fly.toml app configuration file for backend Flask API
# Para usar: fly deploy --config fly-backend.toml

app = "despacho-gas-backend"
primary_region = "iad"

[build]

[env]
  PORT = "8080"
  FLASK_ENV = "production"
  DATA_DIR = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256

[[mounts]]
  source = "despacho_gas_data"
  destination = "/data"

